<div id="infoTableContainer" class="" fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- requestedNumber Column -->
        <ng-container matColumnDef="requestedNumber">
          <th mat-header-cell *matHeaderCellDef> Requested Number </th>
          <td mat-cell *matCellDef="let element"> {{element.requestedNumber}} </td>
        </ng-container>
    
        <!-- resultNumber Column -->
        <ng-container matColumnDef="resultNumber">
            <th mat-header-cell *matHeaderCellDef> Result Number </th>
            <td mat-cell *matCellDef="let element"> {{element.resultNumber}} </td>
        </ng-container>
        
        <!-- requestDate Column -->
        <ng-container matColumnDef="requestDate">
          <th mat-header-cell *matHeaderCellDef> Request Date </th>
          <td mat-cell *matCellDef="let element"> {{getFormattedDate(element.requestDate)}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5" *ngIf="!requestInfoList?.length">
              There are no entries in DB yet. Ask for your Fibonacci number first to insert one!
            </td>
          </tr>
      </table>
</div>
